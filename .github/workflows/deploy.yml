script: |
  set -e
  echo "ğŸš€ Starting deployment to EC2..."
  
  # Update system packages
  sudo apt-get update -y
  sudo apt-get install -y python3-pip python3-venv git curl nginx
  
  # Create deployment directory
  echo "ğŸ“ Creating deployment directory..."
  sudo mkdir -p $DEPLOY_DIR
  sudo chown ubuntu:ubuntu $DEPLOY_DIR
  cd $DEPLOY_DIR
  
  # Clone or update repository
  echo "ğŸ“¥ Cloning or updating repository..."
  if [ ! -d "ci-cd-pipeline" ]; then
    echo "Cloning repository..."
    git clone https://github.com/Doziechucks/CI-CD-pipleine.git ci-cd-pipeline
    cd ci-cd-pipeline
  else
    echo "Pulling latest changes..."
    cd ci-cd-pipeline
    git pull origin main
  fi
  
  # Verify required files exist
  echo "âœ… Verifying required files..."
  if [ ! -f "app.py" ]; then
    echo "âŒ ERROR: app.py not found!"
    ls -la
    exit 1
  fi
  if [ ! -f "requirements.txt" ]; then
    echo "âŒ ERROR: requirements.txt not found!"
    ls -la
    exit 1
  fi
  if [ ! -d "templates" ] || [ ! -f "templates/index.html" ]; then
    echo "âŒ ERROR: templates/index.html not found!"
    ls -la templates/ 2>/dev/null || echo "No templates directory"
    exit 1
  fi
  
  echo "âœ… All required files found!"
  echo "ğŸ“„ File structure:"
  ls -la
  ls -la templates/
  
  # Set up Python virtual environment
  echo "ğŸ Setting up Python environment..."
  if [ ! -d "venv" ]; then
    echo "Creating virtual environment..."
    python3 -m venv venv
  else
    echo "Virtual environment already exists"
  fi
  
  # Activate venv and install dependencies
  source venv/bin/activate
  echo "ğŸ“¦ Installing Python dependencies..."
  pip install --upgrade pip
  pip install -r requirements.txt
  pip install gunicorn
  echo "âœ… Dependencies installed successfully"
  
  # Test Flask app locally on EC2
  echo "ğŸ§ª Testing Flask app locally..."
  python app.py &
  APP_PID=$!
  sleep 5
  
  if curl -f http://localhost:5000/ > /dev/null 2>&1; then
    echo "âœ… Local Flask test PASSED on port 5000!"
    curl -s http://localhost:5000/ | head -20
    kill $APP_PID
  else
    echo "âš ï¸  Local Flask test failed on port 5000, checking logs..."
    ps aux | grep "python app.py"
    kill $APP_PID 2>/dev/null || true
    echo "âš ï¸  Continuing with deployment anyway..."
  fi
  
  # Create systemd service for production (Gunicorn on port 8080)
  echo "âš™ï¸  Creating systemd service for production..."
  sudo tee /etc/systemd/system/flask-app.service > /dev/null << 'EOF'
[Unit]
Description=Flask Web Application
After=network.target

[Service]
User=ubuntu
Group=ubuntu
WorkingDirectory=/var/www/flask-app/ci-cd-pipeline
Environment="PATH=/var/www/flask-app/ci-cd-pipeline/venv/bin"
ExecStart=/var/www/flask-app/ci-cd-pipeline/venv/bin/gunicorn --workers 3 --bind 0.0.0.0:8080 --timeout 120 app:app
ExecReload=/bin/kill -s HUP \$MAINPID
Restart=always
RestartSec=5
StandardOutput=journal
StandardError=journal
SyslogIdentifier=flask-app

[Install]
WantedBy=multi-user.target
EOF
  
  # Reload systemd and enable service
  sudo systemctl daemon-reload
  sudo systemctl enable flask-app
  
  # Start/Restart the Flask app
  echo "ğŸ”„ Starting Flask app service..."
  sudo systemctl restart flask-app
  sleep 3
  echo "ğŸ“Š Flask service status:"
  sudo systemctl status flask-app --no-pager -l
  
  # Configure Nginx as reverse proxy
  echo "ğŸŒ Configuring Nginx reverse proxy..."
  sudo tee /etc/nginx/sites-available/flask-app > /dev/null << 'EOF'
server {
    listen 80;
    server_name _;

    # Handle Flask app requests
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
        
        # Timeout settings
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8080/health;
    }

    # Static files (if you add any later)
    location /static {
        alias /var/www/flask-app/ci-cd-pipeline/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
EOF
  
  # Enable the site and remove default
  sudo ln -sf /etc/nginx/sites-available/flask-app /etc/nginx/sites-enabled/ || true
  sudo rm -f /etc/nginx/sites-enabled/default
  
  # Test and restart Nginx
  echo "ğŸ”§ Testing and restarting Nginx..."
  if sudo nginx -t; then
    echo "âœ… Nginx configuration is valid"
    sudo systemctl restart nginx
    echo "âœ… Nginx restarted successfully"
    echo "ğŸ“Š Nginx status:"
    sudo systemctl status nginx --no-pager -l
  else
    echo "âŒ Nginx configuration test failed"
    sudo nginx -t
    exit 1
  fi
  
  # Wait for services to fully start
  echo "â³ Waiting for services to initialize..."
  sleep 5
  
  # Comprehensive health checks
  echo "ğŸ” Running health checks..."
  
  # Check if Flask service is running
  if sudo systemctl is-active --quiet flask-app; then
    echo "âœ… Flask systemd service is active"
  else
    echo "âŒ Flask systemd service is not active"
    sudo systemctl status flask-app --no-pager -l
    exit 1
  fi
  
  # Check Flask app directly on port 8080
  if curl -f -m 10 http://localhost:8080/ > /dev/null 2>&1; then
    echo "âœ… Flask app is responding on port 8080"
    echo "ğŸ“„ Flask app response preview:"
    curl -s http://localhost:8080/ | head -20
  else
    echo "âŒ Flask app is not responding on port 8080"
    echo "ğŸ” Checking Flask logs:"
    sudo journalctl -u flask-app -n 20 --no-pager
    exit 1
  fi
  
  # Check Nginx proxy
  if curl -f -m 10 http://localhost/ > /dev/null 2>&1; then
    echo "âœ… Nginx proxy is working correctly"
    echo "ğŸŒ Full app response via Nginx:"
    curl -s http://localhost/ | head -10
  else
    echo "âŒ Nginx proxy is not working"
    echo "ğŸ” Checking Nginx logs:"
    sudo tail -10 /var/log/nginx/error.log
    exit 1
  fi
  
  # Check health endpoint
  if curl -f -m 5 http://localhost/health > /dev/null 2>&1; then
    echo "âœ… Health endpoint is working"
  else
    echo "âš ï¸  Health endpoint not responding"
  fi
  
  # Final success message
  echo ""
  echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY! ğŸ‰"
  echo "====================================="
  echo "ğŸ“ App Location: $DEPLOY_DIR/ci-cd-pipeline"
  echo "ğŸ Python Environment: $DEPLOY_DIR/ci-cd-pipeline/venv"
  echo "âš™ï¸  Flask Service: \$(sudo systemctl is-active flask-app)"
  echo "ğŸŒ Nginx Status: \$(sudo systemctl is-active nginx)"
  echo ""
  echo "ğŸŒ Access your app at:"
  echo "   http://${{ secrets.EC2_HOST }}/ "
  echo "   http://${{ secrets.EC2_HOST }}/health"
  echo ""
  echo "ğŸ“Š Service Status Commands:"
  echo "   sudo systemctl status flask-app"
  echo "   sudo systemctl status nginx"
  echo "   sudo journalctl -u flask-app -f  (for live logs)"
  echo ""
  echo "ğŸ”§ Troubleshooting:"
  echo "   Check Flask logs: sudo journalctl -u flask-app"
  echo "   Check Nginx logs: sudo tail /var/log/nginx/error.log"
  echo "   Test Flask directly: curl http://localhost:8080/"