name: Deploy Flask App to EC2

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python environment locally (optional)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies locally (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3️⃣ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu            # or your deployment user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to your app directory on EC2
            cd /home/ubuntu/app || mkdir -p /home/ubuntu/app
            # Pull latest code
            git init
            git remote add origin https://github.com/<your-username>/<your-repo>.git || true
            git fetch origin
            git reset --hard origin/main
            # Setup virtual environment
            python3 -m venv venv || true
            source venv/bin/activate
            pip install -r requirements.txt
            # Restart your Flask app
            pkill -f gunicorn || true
            nohup gunicorn --bind 0.0.0.0:8000 app:app &
